<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div class="bubble">
            <img src="images/img.png">
            <div class="stars">
                <div class="star-wrapper">
                    <input type="checkbox" id="star-1">
                    <label for="star-1"></label>
                </div>
                <div class="star-wrapper">
                    <input type="checkbox" id="star-2">
                    <label for="star-2"></label>
                </div>
                <div class="star-wrapper">
                    <input type="checkbox" id="star-3">
                    <label for="star-3"></label>
                </div>
                <div class="star-wrapper">
                    <input type="checkbox" id="star-4">
                    <label for="star-4"></label>
                </div>
                <div class="star-wrapper">
                    <input type="checkbox" id="star-5">
                    <label for="star-5"></label>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="top">
            <h2>Informações pessoais</h2>
        </section>
        <section class="page">
            <form id="form">
                <fieldset>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Informações do mentor</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentor-name">Selecione quem foi o seu mentor</label>
                            <select id="mentor-name">
                                <option value="mentor-0"></option>
                                <option value="mentor-1">Mentor-1</option>
                                <option value="mentor-2">Mentor-2</option>
                                <option value="mentor-3">Mentor-3</option>
                            </select>
                        </div>
                        <div class="input-wrapper"></div>
                    </div>
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id=""></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="mentor-check">
                        <label for="mentor-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Agendando próxima mentoria</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
                        <div class="time-wrapper">
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <input type="submit" value="Salvar" id="button">
            </form>
        </section>
    </main>
</body>

</html>
